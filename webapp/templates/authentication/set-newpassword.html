{% extends "base_auth.html" %}

{% load static %}

{% block content %}

<!-- Full-width container -->
<div class="container-fluid p-0">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title py-3 text-center">
            <h4>Set a new password</h4>
          </div>

          <form action="{% url 'set-newpassword' uidb64 token %}" method="post">

            {% csrf_token %} 
            {% include "partials/_messages.html" %}
            
            
            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="password-field form-control form-control-sm"
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                name="password2"
                placeholder="Confirm Password"
                class="password-field form-control form-control-sm"
              />
            <small class="float-right showPasswordToggle mb-3">SHOW</small>
            </div>

            

            <input
              type="submit"
              value="Submit"
              class="btn btn-block btn-primary submit-btn"
            />
          </form>
        </div>
        <div class="container mb-2">
          <span>Have an account? </span><a href={% url 'login' %}>Login</a><br>
          <span>Dont have an account? </span><a href={% url 'register' %}>Register</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
