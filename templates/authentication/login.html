{% extends "base_auth.html" %}
{% load static %}
{% block content %}

<!-- Full-width container -->
<div class="container-fluid p-0">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title py-3 text-center">
            <h4>Login to your account</h4>
          </div>

          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% include "partials/_messages.html" %}
            <input type="hidden" name="next" value="{{ next }}"> <!-- Hidden field for redirect -->

            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="Username"
                id="usernameField"
                class="form-control form-control-sm"
                value="{{ fieldValues.username }}"
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="passwordField"
                class="form-control form-control-sm"
              />
              <small class="float-right showPasswordToggle mb-3">SHOW</small>
            </div>

            <input
              type="submit"
              value="Login"
              class="btn btn-block btn-primary submit-btn"
            />
          </form>
        </div>

        <div class="container mb-2">
          <span>Dont have an account? </span><a href={% url 'register' %}>Register</a> <br>
          <span>Forgot your password? </span><a href={% url 'reset-password' %}>Reset password</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
