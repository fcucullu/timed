{% extends "base_auth.html" %}

{% load static %}

{% block content %}

<!-- Full-width container -->
<div class="container-fluid p-0">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title py-3 text-center">
            <h4>Register. It's GRATIS!</h4>
          </div>

          <form action="{% url 'register' %}" method="post">

            {% csrf_token %} 
            {% include "partials/_messages.html" %}
            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="Username"
                id="usernameField"
                class="form-control form-control-sm"
                value="{{fieldValues.username}}"
              />
            </div>
            <div class="username_invalid_feedback invalid-feedback" style="display:none"></div>
            <p class="text-sm text-success usernameSuccessOutput"></p>

            <div class="form-group">
              <input
                type="email"
                name="email"
                placeholder="Email"
                id="emailField"
                class="form-control form-control-sm"
                value="{{fieldValues.email}}"
              />
            </div>
            <div class="email_invalid_feedback invalid-feedback" style="display:none"></div>
            <p class="text-sm text-success emailSuccessOutput"></p>

            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="passwordField"
                class="password-field form-control form-control-sm"
              />
              <small class="float-right showPasswordToggle mb-3">SHOW</small>
            </div>

            <input
              type="submit"
              value="Register"
              class="btn btn-block btn-primary submit-btn"
            />
          </form>
        </div>
        <div class="container mb-2">
          <span>Have an account? </span><a href={% url 'login' %}>Login</a><br>
          <span>Forgot your password? </span><a href={% url 'reset-password' %}>Reset password</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
